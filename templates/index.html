<!DOCTYPE html>
<!-- Define the document type as HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Set the title of the web page -->
    <title>To-Do List</title>
</head>
<body>
    <!-- Form for adding a new to-do item -->
    <form id="form" action="/add" method="post">
        <!-- Input field for the new task -->
        <input id="input_task" type="text" name="todo" placeholder="Enter a new task">
        <!-- Submit button for the form -->
        <input id="add_but" type="submit" value="Add">
    </form>
    <!-- Unordered list to display the to-do items -->
    <ul>
        <!-- Loop through each to-do item passed to the template -->
        {% for todo in todos %}
            <li>
                <!-- Check if the to-do item is completed -->
                {% if todo.completed %}
                    <!-- If completed, strike through the content -->
                    <s>{{ todo.content }}</s>
                {% else %}
                    <!-- If not completed, display the content normally -->
                    {{ todo.content }}
                {% endif %}
                <!-- Link to mark the to-do item as completed -->
                <a id="complete_but" href="{{ url_for('complete_todo', id=todo.id) }}">Complete</a>
                <!-- Link to delete the to-do item -->
                <a id="delete_but" href="{{ url_for('delete_todo', id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
